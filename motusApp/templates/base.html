<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="motus - mood tracker">
    <meta name="author" content="Stefan Apel">
    <meta name="keywords" content="mood, tracking, health, mental health, wellbeing">

    <title>motus</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/motus.css' %}" rel="stylesheet" >
  </head>

  <body>

    <header class="container-fluid p0 m0">
      <div class="row">
        <nav class="navbar navbar-expand-md navbar-dark bg-light mb-4">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img style="width:60%; height:auto;" src="{% static 'media/pictures/motus_header.png' %}" /></a>
            <button class="navbar-toggler c-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon c-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mx-auto mt-3 mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link display-4 c-white" href="{% url 'index' %}"><i class="fa-solid fa-house c-white"></i> {{ lang.MOTUS_NAV_MAIN_PAGE }}</a>
                </li>
                <hr class="mt-2 mb-3 c-white"/>
                <li class="nav-item">
                  <a class="nav-link display-4 c-white" href="{% url 'profile' %}"><i class="fa-solid fa-address-card c-white"></i> {{ lang.MOTUS_NAV_PROFILE }}</a>
                </li>
                <hr class="mt-2 mb-3 c-white"/>
                <li class="nav-item">
                  <a class="nav-link display-4 c-white" href="#"><i class="fa-solid fa-chart-bar c-white"></i> {{ lang.MOTUS_NAV_STATISTICS }}</a>
                </li>
                <hr class="mt-2 mb-3 c-white"/>
                <li class="nav-item">
                  <a class="nav-link display-4 c-white" href="#"><i class="fa-solid fa-circle-question c-white"></i> {{ lang.MOTUS_NAV_HELP }}</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="footer">
      <div class="container-fluid">
        <span><i class="fa-solid fa-copyright"></i> {{ lang.MOTUS_COPYRIGHT_SHORT }}</span>
      </div>
    </footer>

    <script src="{% static 'js/jquery-3.6.0.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/motus.js' %}"></script>
    <script src="https://kit.fontawesome.com/b048ccd3c9.js" crossorigin="anonymous"></script>

  </body>

</html>
